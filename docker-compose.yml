services:
  workerbee:
    container_name: workerbee
    image: workerbee
    build: ./
    restart: always
    ports:
      - "8500:8080"
    depends_on:
      workerbee_database: 
        condition: service_healthy
    env_file:
      - .env
    mem_limit: 1g
    cpus: "2.0"


  workerbee_database:
    image: postgres:18
    container_name: workerbee_database
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql
      - ${INIT_SQL_FILE:-./db/init.up.sql}:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
    mem_limit: 1g
    cpus: "2.0"

volumes:
  postgres_data:
