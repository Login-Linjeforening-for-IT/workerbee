services:
  api:
    hostname: "api"
    container_name: "api"
    build: ./api
  
  postgres:
    image: postgres:17
    container_name: workerbee-database
    restart: always
    environment:
      POSTGRES_USER: workerbee
      POSTGRES_DB: workerbee
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    profiles:
      - prod
  
  postgres-dev:
    image: postgres:17
    container_name: workerbee-database-dev
    restart: always
    environment:
      POSTGRES_USER: workerbee
      POSTGRES_DB: workerbee
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/dummydata.sql:/docker-entrypoint-initdb.d/init.sql
    profiles:
      - dev

volumes:
  postgres_data:
