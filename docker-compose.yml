services:
  api:
    hostname: "api"
    container_name: "api"
    build: ./api
  
  postgres:
    image: postgres:17
    container_name: workerbee-database
    restart: always
    environment:
      POSTGRES_USER: workerbee
      POSTGRES_DB: workerbee
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${INIT_SQL_FILE:-./db/init.up.sql}:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
