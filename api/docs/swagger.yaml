info:
  contact: {}
paths:
  /api/v2/albums:
    get:
      consumes:
      - application/json
      description: Retrieves a list of albums with optional sorting, pagination, and
        search
      parameters:
      - default: id
        description: Column to order by
        in: query
        name: order_by
        type: string
      - default: asc
        description: Sort direction (asc or desc)
        in: query
        name: sort
        type: string
      - default: "20"
        description: Number of records to return
        in: query
        name: limit
        type: string
      - default: "0"
        description: Offset for pagination
        in: query
        name: offset
        type: string
      - description: Search term
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AlbumsWithTotalCount'
            type: array
        "400":
          description: Bad Request
          schema: {}
      summary: Get a list of albums
      tags:
      - albums
    post:
      consumes:
      - application/json
      description: Creates a new album with the provided details
      parameters:
      - description: Album details
        in: body
        name: album
        required: true
        schema:
          $ref: '#/definitions/models.CreateAlbum'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Album'
        "400":
          description: Bad Request
          schema: {}
      security:
      - Bearer: []
      summary: Create a new album
      tags:
      - albums
  /api/v2/albums/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a specific album by ID
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Bad Request
          schema: {}
      security:
      - Bearer: []
      summary: Delete an album
      tags:
      - albums
    get:
      consumes:
      - application/json
      description: Retrieves details of a specific album by ID
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AlbumWithImages'
        "400":
          description: Bad Request
          schema: {}
      summary: Get album details
      tags:
      - albums
    put:
      consumes:
      - application/json
      description: Updates the details of a specific album by ID
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated album details
        in: body
        name: album
        required: true
        schema:
          $ref: '#/definitions/models.CreateAlbum'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateAlbum'
        "400":
          description: Bad Request
          schema: {}
      security:
      - Bearer: []
      summary: Update album details
      tags:
      - albums
  /api/v2/albums/{id}/cover/{imageName}:
    put:
      consumes:
      - application/json
      description: Sets a specific image as the cover for an album by album ID and
        image name
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: string
      - description: Image Name
        in: path
        name: imageName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema: {}
      security:
      - Bearer: []
      summary: Set album cover image
      tags:
      - albums
  /api/v2/albums/{id}/images:
    post:
      consumes:
      - multipart/form-data
      description: Uploads one or more images to the specified album
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: string
      - collectionFormat: multi
        description: Images to upload
        in: formData
        items:
          type: file
        name: images
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema: {}
      security:
      - Bearer: []
      summary: Upload images to an album
      tags:
      - albums
  /api/v2/albums/{id}/images/{imageName}:
    delete:
      consumes:
      - application/json
      description: Deletes a specific image from an album by album ID and image name
      parameters:
      - description: Album ID
        in: path
        name: id
        required: true
        type: string
      - description: Image Name
        in: path
        name: imageName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema: {}
      security:
      - Bearer: []
      summary: Delete an image from an album
      tags:
      - albums
  /api/v2/alerts:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all alerts with optional search, pagination,
        and sorting
      parameters:
      - description: Search term
        in: query
        name: search
        type: string
      - description: Limit number of results
        in: query
        name: limit
        type: string
      - description: Offset for results
        in: query
        name: offset
        type: string
      - description: Field to order by
        in: query
        name: order_by
        type: string
      - description: Sort direction (asc or desc)
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema: {}
      summary: Get all alerts
      tags:
      - alerts
    post:
